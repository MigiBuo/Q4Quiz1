<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet">
	<title>Quiz1</title>
</head>
<body>
<center>
<h2>BMI (Body Mass Index)</h2>
<p>Formula for BMI - Weight(kg)/(Height(m))^2</p>
	<br>
	<details ontoggle="message(1)">
		<summary>
			<u>Instructions</u>
			<br>
			<i id="message"></i>
		</summary>
<input type="number" class="form-control" id="num1">
<kbd id="result1">Weight(in kg)</kbd>
<br><br>
<input type="number" class="form-control" id="num2">
<kbd id="result2">Height(in m)</kbd>
<br><br>
<button type="button" class="btn btn-primary" onclick="divide()">Calculate BMI</button>
<script>
	function message(){
			document.getElementById("message").innerHTML = "Input one number then click the buttons below to get the BMI.";
		}
function divide(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var div = Number(num1) / Number(num2)**2;
		document.write("The bmi is: "+div);
        }

    var bmi=num1/num2**2;
	if(bmi<18.5){
		alert("You are underweight, please listen to your grandma an eat the food :)")
	}else if(bmi>=18.5 && <=24.9){
		alert("You are normal weight")
	}else{
		alert("You are overweight, please be cautious of your food intake")
	}


</script>
</details>
</center>
</body>
</html>
